<!-- pages/blog/blog_full.html -->
<!-- A full blog page, data filled in by scraping Medium -->
<!-- Opens by clicking on a blog_instance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Full</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <!-- Ionicons CDN -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
        <h1>Blog Title</h1>
        <article>
            <h2>Sub section 1</h2>
            <p>This is the full content of the blog post.</p>
            <div class="spacer"></div>
            <h2>Sub section 2</h2>
            <p>More content.</p>
        </article>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Include the centralized components script -->
    <script src="/src/js/components.js"></script>
</body>
</html>
